<div class="row">
    <div class="col-md-4 mt-5 mx-auto">
        <form [formGroup]="loginForm" (ngSubmit)="login()">

            <div class="form-group">
                <label for="email">Email</label>
                <input formControlName="email" type="email" class="form-control" id="email">
            </div>

            <div class="form-group ">
                <label for="password ">Password</label>
                <input formControlName="password" type="password " class="form-control " id="password ">
            </div>
            <div>
                <div>this fiel is require</div>
            </div>
            <button class="btn btn-block btn-primary ">Se connecter</button> {{loginForm.value | json}}
            <p>Pas encore inscrit? <a routerLink="CrerCompte">S'inscrire gratuitement.</a></p>
        </form>

    </div>
</div>
